<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz Çevirici | Pro</title>
    <meta name="description"
        content="Profesyonel, anlık ve reklamsız döviz çevirici. USD, EUR, TRY ve 160+ para birimi.">
    <meta name="theme-color" content="#0f172a">

    <!-- Social Meta Tags -->
    <meta property="og:title" content="Döviz Çevirici Pro">
    <meta property="og:description" content="Canlı kurlar, anlık çeviri ve modern arayüz.">
    <meta property="og:type" content="website">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <main class="container">
        <div class="converter-card">
            <header>
                <h1>Döviz Çevirici</h1>
                <p>Global Piyasa Kurları</p>
            </header>

            <form id="currency-form">
                <!-- Amount Input -->
                <div class="amount-group">
                    <label for="amount">Miktar</label>
                    <div class="input-wrapper">
                        <input type="number" id="amount" value="1" min="0" step="any" placeholder="0.00">
                        <i class="fa-solid fa-coins"></i>
                    </div>
                </div>

                <!-- Currency Selectors -->
                <div class="currency-selectors">

                    <!-- From -->
                    <div class="currency-box">
                        <span class="label-text">Satılan</span>
                        <div class="select-container">
                            <div class="flag-wrapper">
                                <img src="" alt="" id="from-flag">
                                <i class="fa-solid fa-coins fallback-icon" id="from-fallback"
                                    style="display: none;"></i>
                            </div>
                            <select id="from-currency"></select>
                        </div>
                    </div>

                    <!-- Swap Button -->
                    <div class="swap-button-wrapper">
                        <button type="button" class="swap-btn" id="swap-btn" title="Değiştir">
                            <i class="fa-solid fa-arrow-right-arrow-left"></i>
                        </button>
                    </div>

                    <!-- To -->
                    <div class="currency-box">
                        <span class="label-text">Alınan</span>
                        <div class="select-container">
                            <div class="flag-wrapper">
                                <img src="" alt="" id="to-flag">
                                <i class="fa-solid fa-coins fallback-icon" id="to-fallback" style="display: none;"></i>
                            </div>
                            <select id="to-currency"></select>
                        </div>
                    </div>
                </div>

                <!-- Result Card -->
                <div class="result-card">
                    <div class="base-amount" id="base-amount-display">1 USD</div>
                    <div class="converted-amount" id="result-text">---</div>
                    <div class="rate-badge" id="rate-badge">Yükleniyor...</div>
                </div>

                <!-- Footer -->
                <div class="info-footer">
                    <span><i class="fa-solid fa-check-circle"></i> Canlı Veri</span>
                    <span id="last-updated">--:--</span>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
